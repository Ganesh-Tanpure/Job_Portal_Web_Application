<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    .register-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .register-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .register-box input[type="submit"] {
      background: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }
    .register-box a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <form class="register-box" action="registerform" method="post">
    <h2>Register</h2>
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="text" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="text" name="phone" placeholder="Phone Number" />
    <input type="submit" value="Register" />
    <a href="index.html">Already have an account? Login</a>
  </form>
</body>
</html>
